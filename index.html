<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpaperaccess.com/full/3239480.jpg') no-repeat center center/cover;
            color: rgb(246, 240, 240);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: backgroundFade 5s infinite alternate;
        }

        h1 {
            font-size: 3em;
            animation: fadeIn 1.5s ease-in-out, glow cubic-bezier(0.39, 0.575, 0.565, 1) infinite alternate;
            text-shadow: 0 0 10px rgba(176, 91, 91, 0.8);
        }

        form {
            background: rgba(14, 14, 14, 0.2);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.4);
            animation: slideUp 1s ease-in-out;
        }

        input[type="file"] {
            padding: 12px;
            border: none;
            background: rgb(13, 13, 13);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="file"]:hover {
            transform: scale(1.05);
        }

        button {
            margin-top: 12px;
            padding: 12px 24px;
            border: none;
            background: linear-gradient(45deg, #e267097f, #db5817b0);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, background 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 78, 133, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #4adeffa5, #ff2e853c);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        @keyframes backgroundFade {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
    </style>
</head>
<body>
    <h1>AI Powered Resume Based Interview System</h1>
    
    <form action="/upload_resume" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" required>
        <button type="submit">Generate Questions</button>
    </form>
</body>
</html>
